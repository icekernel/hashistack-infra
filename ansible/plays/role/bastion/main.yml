- name: Install service based on instance role
  hosts: bastion

  vars:
    role: bastion

  tasks:
    - name: Debug the current role
      ansible.builtin.debug:
        var: role

    - name: Install icekernel motd
      template:
        src: templates/99-icekernel-motd.j2
        dest: /etc/update-motd.d/99-icekernel-motd
        mode: 0755
      become: true

